<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			body {
				width: 300px;
				padding: 20px;
				font-family: Arial, sans-serif;
			}
			.header {
				text-align: center;
				margin-bottom: 20px;
			}
			.header h3 {
				margin: 0;
				color: #333;
			}
			.subtitle {
				color: #666;
				font-size: 12px;
				margin-top: 5px;
			}
			.button-container {
				display: flex;
				flex-direction: column;
				gap: 10px;
			}
			button {
				padding: 12px;
				border: none;
				border-radius: 6px;
				font-size: 14px;
				cursor: pointer;
				transition: background-color 0.3s;
			}
			.primary-btn {
				background-color: #007bff;
				color: white;
			}
			.primary-btn:hover {
				background-color: #0056b3;
			}
			.primary-btn:disabled {
				background-color: #ccc;
				cursor: not-allowed;
			}
			.status {
				margin-top: 15px;
				padding: 10px;
				border-radius: 4px;
				font-size: 12px;
				display: none;
			}
			.status.success {
				background-color: #d4edda;
				color: #155724;
				border: 1px solid #c3e6cb;
			}
			.status.error {
				background-color: #f8d7da;
				color: #721c24;
				border: 1px solid #f5c6cb;
			}
			.status.info {
				background-color: #d1ecf1;
				color: #0c5460;
				border: 1px solid #bee5eb;
			}
			.warning {
				background-color: #fff3cd;
				color: #856404;
				border: 1px solid #ffeaa7;
				padding: 10px;
				border-radius: 4px;
				font-size: 12px;
				margin-bottom: 15px;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h3>Zoho Timesheet Filler</h3>
			<div class="subtitle">Auto-fill first row with 09:00</div>
		</div>

		<div class="warning">
			Make sure you're on the Zoho timesheet page before clicking the button.
		</div>

		<div class="button-container">
			<button id="fillBtn" class="primary-btn">Fill First Row Timesheet</button>
		</div>

		<div id="status" class="status"></div>

		<script src="popup.js"></script>
	</body>
</html>
